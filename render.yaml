services:
  # Backend API
  - type: web
    name: luchnos-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: YOUTUBE_API_KEY
        sync: false
    healthCheckPath: /api/livres

  # Frontend
  - type: web
    name: luchnos-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://luchnos-backend.onrender.com/api

  # PostgreSQL Database
  - type: pserv
    name: luchnos-db
    env: docker
    region: frankfurt
    plan: free
    image: postgres:15
    envVars:
      - key: POSTGRES_DB
        value: luchnos_db
      - key: POSTGRES_USER
        value: luchnos_admin
      - key: POSTGRES_PASSWORD
        generateValue: true
