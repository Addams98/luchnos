<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du stockage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #191F34 0%, #2C3E50 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: white;
            color: #191F34;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        button {
            background: #FFC100;
            color: #191F34;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #22c55e;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Nettoyage du stockage</h1>
        <p>Cliquez sur le bouton pour nettoyer le cache et r√©soudre les probl√®mes de redirection.</p>
        <button onclick="clearStorage()">Nettoyer maintenant</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">‚úì Nettoyage effectu√© avec succ√®s!</p><p>Redirection vers la page d\'accueil...</p>';
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
